<link rel="stylesheet" href="CSS/signUp.css">
<link rel="stylesheet" href="CSS/loginResponsive.css">
<!-- Sign up form -->
<form action="" id="signUpform">
    <h3 id="signUp">Sign up</h3>

    <div class="namesContainer">
        <div class="fName">
            <label for="lblFirstName">First Name</label><br><input type="text" name="firstName" id="firstName">
        </div>
        <div class="lName">
            <label for="lblLastName">Last Name</label><br><input type="text" name="lastName" id="lastName"> <br>
        </div>

    </div>
    
    <div class="emailContact">
        <label for="lblEmail">Email Address</label> <br><input type="email" name="email" id="email"> <br>
        <label for="lblContactNum">Contact Number</label><br><input type="tel" name="tel" id="contactNumber"><br>
    </div>
    

    <h3 id="selectOne">Select one</h3>

    <div class="optionHolder">
        <div id="breeder">Animal Breeder</div>
        <div id="owner">Animal Owner</div>
    </div>

    <div class="buttonContainer">
        <button id="backTologin">Back</button>
        <button id="createAcc">Create your account</button>
    </div>
</form>
<script>

    var owner = document.getElementById('owner');
    var breeder = document.getElementById('breeder');
    owner.addEventListener('click', () => {
        owner.style.background = 'linear-gradient(89.17deg, #DB6516 0%, #E37D0E 100%)';
        owner.style.borderRadius = '0px 13px 13px 0px';
        owner.style.color = '#FFFFFF';
        breeder.style.background = '#FFFFFF';
        breeder.style.color = '#DB6516';
    })

    breeder.addEventListener('click', () => {
        breeder.style.background = 'linear-gradient(89.17deg, #DB6516 0%, #E37D0E 100%)';
        breeder.style.color = '#FFFFFF';
        owner.style.background = '#FFFFFF';
        owner.style.color = '#DB6516';
    })
    // Loads Sign in form when clicked on 'Back' button.
    var backTologin = document.getElementById('backTologin');
    backTologin.addEventListener('click', () => {
        $("#formContainer").empty();
        $("#formContainer").load("signIn.html");
    })

    var createAccountButton = document.getElementById('createAcc');
    createAccountButton.addEventListener('click', () => {
        createAccountButton.style.background = 'linear-gradient(89.17deg, #763C15 0%, #CF7009 100%)';
        setInterval(() => {
            createAccountButton.style.background = 'linear-gradient(89.17deg, #DB6516 0%, #E37D0E 100%)';
        }, 100);
    })

</script>
