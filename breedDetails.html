<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breed details</title>
    <link rel="stylesheet" href="CSS/navbar.css">
    <link rel="stylesheet" href="CSS/breedDetails.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navContainer">
        <!-- Navbar will be loaded here through jQuery -->
    </div>
    <hr>
    <div class="outer-container">
        <div class="sidebar">
            <div class="sidebarHolder">
                <h4>Breed Details</h4>
                <ul>
                    <li><img src="assets/images/basicInfo.png" alt=""> &nbsp; Basic Info</li>
                    <li><img src="assets/images/parents.png" alt=""> &nbsp; Parents</li>
                    <li><img src="assets/images/otherInfo.png" alt=""> &nbsp; Other Info</li>
                    <li><img src="assets/images/gallery.png" alt=""> &nbsp; Gallery</li>
                    <li><img src="assets/images/appointments.png" alt=""> &nbsp; Appointments</li>
                    <li><img src="assets/images/notes.png" alt=""> &nbsp; Notes</li>
                    <li><img src="assets/images/food.png" alt="" class="align"> &nbsp; Food</li>
                    <li><img src="assets/images/contacts.png" alt=""> &nbsp; Contacts</li>
                    <li><img src="assets/images/transfer.png" alt="" class="align"> &nbsp; Transfer</li>
                    <li style="color:rgba(196, 23, 23, 1) ;"><img src="assets/images/delete.png" alt="">&nbsp; Delete
                    </li>
                </ul>
            </div>
            <div class="sidebarLine"></div>
        </div>
        <div class="basicInfo">
            <div class="sectionOne">
                <img src="assets/images/welsh-pony-running-standing-high-260nw-1175510683 1.png" alt="">
                <div class="name">
                    <h2>Shining Star</h2>
                    <h4>Type of Breed</h4>
                </div>

                <div class="verticalLine"></div>
                <img src="assets/images/search.png" alt="">
                <input type="text" name="searchBreeds" id="searchBreeds" placeholder="Search your breeds">
            </div>
        </div>
    </div>
    <script>
        $('#navContainer').load('navbar.html');
    </script>
</body>
</html>
