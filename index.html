<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="CSS/responsive.css">
    <link rel="stylesheet" href="CSS/navbar.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>

    <!-- A container div that changes padding with respect to different device screen sizes -->
    <div class="padding">
        <!-- Login Portal -->
        <div id="loginPortal">
            <!-- Horses in stable img -->
            <div id="imgContainer">
            </div>
            <!-- Login form -->
            <div class="loginFormDiv">

                <div class="formDivPadding">
                    <div class="formDivHeader">
                        <h3 id="brandName">
                            <div id="brandLogo"></div> &nbsp; Brand Logo
                        </h3>
                        <h1>Welcome!</h1>
                    </div>

                    <div id="formContainer">
                        <!-- This div will contain Sign in form by default. If the user visits the site for first time then Sign up form will appear here after the user will click on 'Create Account'-->
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        // Loads Sign in form in the form container when the page loads.
        $("#formContainer").load("signIn.html");

        //Sets the height of the page to respective screen size.
        var imgContainer = document.getElementById("loginPortal");
        var windowHeight = window.innerHeight;
        imgContainer.style.height = windowHeight;


    </script>
</body>
</html>
